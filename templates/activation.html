{{define "contents"}}
<div id="info" class="ui hidden info message">
  <i class="close icon"></i>
  <div class="header">
    The verification was successful.
  </div>
  <a href="./">Please login.</a>
</div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Activate your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input id="nickName" type="text" name="nickName" placeholder="Nick Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="activationKey" type="text" name="activationKey" placeholder="Verification Code">
          </div>
        </div>
        <div id="submit" class="ui fluid large teal submit button" onclick="activate();">Activate</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      Already sign up? <a href="./">Login</a>
    </div>
    <div id="warning" class="ui hidden warning message"></div>
  </div>
</div>
{{end}}
