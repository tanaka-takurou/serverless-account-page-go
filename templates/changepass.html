{{define "contents"}}
<div id="info" class="ui hidden info message">
  <i class="close icon"></i>
  <div class="header">
    The Changing Password was successful.
  </div>
  <a href="./?page=profile">Back to profile.</a>
</div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Change Password
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="password" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="newpassword" type="password" name="newpassword" placeholder="NewPassword">
          </div>
        </div>
        <div id="submit" class="ui fluid large teal submit button" onclick="changepass();">Change Password</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      New to us? <a href="./?page=signup">Sign Up</a>
    </div>
    <div id="warning" class="ui hidden warning message"></div>
{{template "passwarning" .}}
  </div>
</div>
{{end}}
