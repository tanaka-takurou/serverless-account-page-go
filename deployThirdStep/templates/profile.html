{{define "base"}}
<!doctype html>
<html>
  <head>
{{template "headtag" .}}
  </head>
  <body onload="userinfoCall('{{ .CognitoUrl | safehtml }}/oauth2/userInfo')">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Profile
          </div>
        </h2>
        <div class="ui message">
          <h3 id="name" class="first"></h3>
          <img id="thumbnail" class="ui circular image" src="">
        </div>
        <div class="ui message">
          <form class="ui segment" name="login" method="get" action="{{ .CognitoUrl | safehtml }}/logout">
            <div class="content">
              <div class="ui form">
                <div class="field">
                  <div id="submit" class="ui green button submitbutton" onclick="logoutFormSubmit()">Logout</div>
                </div>
              </div>
            </div>
            <input type="hidden" name="client_id" value="{{ .ClientId }}">
            <input type="hidden" name="logout_uri" id="logout_uri">
          </form>
        </div>
        <div class="ui message">
          <a href="/">Top</a>
        </div>
        <div id="warning" class="ui hidden warning message"></div>
      </div>
    </div>
  </body>
</html>
{{end}}
